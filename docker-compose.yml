version: "3.8"

networks:
  private:

volumes:
  pg_data:

services:
  db:
    image: postgres:alpine
    restart: always
    env_file:
      - .env
    networks:
      - private
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  redis:
    image: redis:alpine
    networks:
      - private
#    command: "celery -A skillsup worker"
    ports:
      - "6379:6379"

  nginx:
    image: nginx:alpine
    restart: always
    networks:
      - private
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./static:/var/static
      - ./media:/var/media
    ports:
      - 80:80
